<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <!-- logo header -->
      <div class="header-logo">
        <img class="logo" src="img/google-gmail-logo-icon-24576.png" alt="busta lettere logo gmail">
      <!-- titolo header -->
        <h1>Gmail</h1>
      </div>
      <hr>
      <!-- sezione ricerca email -->
      <div class="search-email">
        <input type="text" name="search-emails" placeholder="Search..." value="">
        <button type="button" name="search-button">Search</button>
      </div>
      <!-- /sezione ricerca email -->
    </header>
    <main>
      <!-- n. email non lette -->
      <h2 class="unread-text">You have <span class="unread-number">30</span> unread</h2>
      <hr>
      <!-- casella emails -->
      <div class="messages">
        <div class="unread-message">
          <input type="checkbox" name="check-email" value=""><p class="inline"><strong>&#9733; Oggetto della email</strong><span class="email-text"> &minus; testo della mail...</span></p>
        </div>
      <!-- email letta   -->
        <div class="unread-message read-message">
          <input type="checkbox" name="check-email" value=""><p class="inline"><strong>&#9733; Oggetto della email</strong><span class="email-text"> &minus; testo della mail...</span></p>
        </div>
      <!-- /email letta   -->
        <div class="unread-message">
          <input type="checkbox" name="check-email" value=""><p class="inline"><strong>&#9733; Oggetto della email</strong><span class="email-text"> &minus; testo della mail...</span></p>
        </div>
        <div class="unread-message">
          <input type="checkbox" name="check-email" value=""><p class="inline"><strong>&#9733; Oggetto della email</strong><span class="email-text"> &minus; testo della mail...</span></p>
        </div>
      </div>
      <!-- /casella emails -->
    </main>
    <hr>
    <footer>
      <span class="credits"><strong>GMail</span><em> powered by Simone</em></strong>
    </footer>
  </body>
</html>
